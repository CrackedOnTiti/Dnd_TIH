<!DOCTYPE html>
<html>
<head>
    <title>Create Player</title>
</head>
<body>
    <h1>Create Player</h1>

    <label>Player Name:</label>
    <input type="text" id="playerName"><br><br>

    <label>Max HP:</label>
    <input type="number" id="maxHp" value="20"><br><br>

    <button onclick="createPlayer()">Create</button>
    <button onclick="window.location.href='/'">Back</button>

    <script>
        function createPlayer() {
            const playerName = document.getElementById('playerName').value;
            const maxHp = parseInt(document.getElementById('maxHp').value);

            if (!playerName) {
                alert('Please enter a player name');
                return;
            }

            const playerData = {
                player_name: playerName,
                max_hp: maxHp,
                curr_hp: maxHp,
                last_dice_roll: 0
            };

            // Store in localStorage and redirect to player page
            localStorage.setItem('playerData', JSON.stringify(playerData));
            window.location.href = '/player';
        }
    </script>
</body>
</html>
